  
version: 2.1

orbs:
  orborb: eddiewebb/orborb@dev:test

workflows:
  build-deploy:
    jobs:
      - orborb/validate:
          name: validate
          filters:
            branches:
              ignore: 
                - master
      - orborb/test:
          name: Unit Tests
          requires: 
            - validate
          filters:
            branches:
              only: 
                - staging
                - trying
      - orborb/publish:
          requires:
            - Unit Tests
          filters:
            branches:
              only: staging




